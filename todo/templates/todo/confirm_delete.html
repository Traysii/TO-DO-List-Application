{% extends 'todo/base.html' %}
{% block title %} Delete Task {% endblock %}

{% block content %}

<div class="header-bar">
    <a href="{% url 'list' %}">&#8592; Go Back</a>
</div>

<div class="card-body">
    <form action="" method="POST">
        {% csrf_token %}
        <P style="color: black;">Are you sure want to delete "{{ task }}" ? </P>
        <input class="button" type="submit" value="Delete" >
    </form>
</div>
        
{% endblock %}
